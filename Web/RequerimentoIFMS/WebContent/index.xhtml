<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Requerimentos IFMS</title>
	<h:outputStylesheet library="sh" name="css/shCore.css" />
	<h:outputStylesheet library="sh" name="css/shCoreEclipse.css" />
	<!-- These CSS don't do anything. The just demonstrate the position attribute. -->
	<h:outputStylesheet name="last.css" position="last" />
	<h:outputStylesheet name="first.css" position="first" />
	<h:outputStylesheet name="middle.css" position="middle" />
	<h:outputStylesheet library="customthemes" name="freelancer/bootstrap.min.css" />
	<h:outputStylesheet library="customthemes"
		name="#{theme.customTheme}/bootstrap.min.css"
		rendered="#{theme.customTheme ne ''}" />
	<h:outputStylesheet library="customthemes"
		name="#{theme.customTheme}/#{theme.customTheme}.css"
		rendered="#{theme.customTheme ne ''}" />
	<style>
.tooltip-inner {
	max-width: 350px;
	width: 350px;
}

</style>
</h:head>
<h:body style="padding-top: 20px;padding-bottom: 20px;"
	addLabels="false" addMessages="false">
	<b:container>
		<ui:insert name="cabeca">
			<b:well>
			</b:well>
		</ui:insert>
	</b:container>
	<b:container>
		<b:jumbotron>
			  <h:form id="loginForm">
			<b:container layout="fluid">
				<b:panel title="FaÃ§a seu login" look="primary">
					<b:row>
						<b:column medium-screen="2">
							<h:outputText value="Siape:" for="siape" />
						</b:column>
						<b:column medium-screen="4">
							<b:inputText placeholder="Siape" id="siape" value="#{loginBean.siape}"
								ajax="true" autocomplete="false" update="@(.message)">
								<f:facet name="prepend">
									<b:icon name="user" />
								</f:facet>
							</b:inputText>
						</b:column>
						<b:column medium-screen="6" style-class="message">
							<b:message for="siape" />
						</b:column>
					</b:row>
					<b:row tooltip="Insira sua senha!">
						<b:column medium-screen="2">
							<h:outputText value="Senha:" />
						</b:column>
						<b:column medium-screen="4">
							<b:inputSecret placeholder="Digite sua senha" id="senha"
								value="#{loginBean.senha}" ajax="true" autocomplete="false" update="@(.message)">
								<f:facet name="prepend">
									<b:iconAwesome name="key" />
								</f:facet>
							</b:inputSecret>
						</b:column>
						<b:column medium-screen="6" styleClass="message">
							<b:message for="senha" line-break-tag="" />
						</b:column>
					</b:row>
					<b:row>
						<b:column span="2" offset="2">
							<b:commandButton value="login" action="#{loginBean.login}" update="@form"
								look="primary" style="width:100%"/>
						</b:column>
					</b:row>
				</b:panel>
			</b:container>
		</h:form>
		</b:jumbotron>
	</b:container>
</h:body>
</html>
