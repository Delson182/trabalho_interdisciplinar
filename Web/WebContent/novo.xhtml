<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ReqIFMS</title>

	<h:outputStylesheet library="sh" name="css/shCore.css" />
	<h:outputStylesheet library="sh" name="css/shCoreEclipse.css" />
	<!-- These CSS don't do anything. The just demonstrate the position attribute. -->
	<h:outputStylesheet name="last.css" position="last" />
	<h:outputStylesheet name="first.css" position="first" />
	<h:outputStylesheet name="middle.css" position="middle" />
	<h:outputStylesheet library="customthemes"
		name="freelancer/bootstrap.min.css" />
	<h:outputStylesheet library="customthemes"
		name="#{theme.customTheme}/bootstrap.min.css"
		rendered="#{theme.customTheme ne ''}" />
	<h:outputStylesheet library="customthemes"
		name="#{theme.customTheme}/#{theme.customTheme}.css"
		rendered="#{theme.customTheme ne ''}" />
	<style>
.tooltip-inner {
	max-width: 350px;
	/* If max-width does not work, try using width instead */
	width: 350px;
}
</style>
</h:head>
<h:body style="padding-top: 20px;padding-bottom: 20px;"
	addLabels="false" addMessages="false">
	<b:container>
		<b:jumbotron>
			<h:form>
				<h:form id="formularioTopo">
					<b:container layout="fluid">
						<b:panel title="Protocolo" look="primary">
							<b:row>
								<b:column medium-screen="2">
									<h:outputText value="Protocolo" for="protocolo" />
								</b:column>
								<b:column medium-screen="4">
									<b:inputText placeholder="Insira o nº do protocolo"
										id="protocolo" value="#{requerimentoBean.requerimento.protocolo}" 
										ajax="false" autocomplete="false"
										tooltip="Insira o nº do protocolo">
									</b:inputText>
								</b:column>

								<b:column medium-screen="2">
									<h:outputText value="Data de Criação" />
								</b:column>
								<b:column medium-screen="4">
									<b:dateTimePicker value="#{requerimentoBean.requerimento.data}"
										tooltip="Insira a data  de criação do Protocolo"
										id="justNowId" mode="popup" side-by-side="true"
										show-date="true" show-time="true" />
								</b:column>
							</b:row>
						</b:panel>
					</b:container>
				</h:form>
				<!-- Fim do painel de protocolo -->
				<h:form id="dadosRequerente">
					<b:container layout="fluid">
						<b:panel title="Dados do Requerente" look="primary">
							<b:row>
								<b:column medium-screen="2">
									<h:outputText value="Nome do Requerente" />
								</b:column>
								<b:column medium-screen="8"
									tooltip="Insira o Nome do Requerente">
									<b:inputText placeholder="Digite nome do requerente"
										id="nomeRequerente" value="#{requerimentoBean.requerimento.requerente.nomerequerente}" ajax="false" >
										<f:facet name="prepend">
											<b:iconAwesome name="user" />
										</f:facet>
									</b:inputText>
								</b:column>
								<b:column medium-screen="2"
									tooltip="O estudante é o próprio Requerente">
									<b:selectBooleanCheckbox value="#{requerimentoBean.estudanteErequerente}"
										caption="Estudante é o requerente?" id="estudanteReq" />
								</b:column>
							</b:row>
							<b:row>
								<b:column medium-screen="1">
									<h:outputText value="RG" />
								</b:column>
								<b:column medium-screen="3">
									<b:inputText placeholder="Digite o RG" id="rg" value="#{requerimentoBean.requerimento.requerente.rg}"
										ajax="false" autocomplete="false" >
										<f:facet name="prepend">
											<b:iconAwesome name="play" />
										</f:facet>
									</b:inputText>
								</b:column>
								<b:column medium-screen="1">
									<h:outputText value="CPF" />
								</b:column>
								<b:column medium-screen="3">
									<b:inputText placeholder="Digite o CPF" id="cpf" value="#{requerimentoBean.requerimento.requerente.cpf}"
										ajax="false" autocomplete="false" >
										<f:facet name="prepend">
											<b:iconAwesome name="play" />
										</f:facet>
									</b:inputText>
								</b:column>
								<b:column medium-screen="1">
									<h:outputText value="RA" />
								</b:column>
								<b:column medium-screen="3">
									<b:inputText placeholder="Digite o RA" id="ra" value="#{requerimentoBean.requerimento.estudante}"
										ajax="false" autocomplete="false" >
										<f:facet name="prepend">
											<b:iconAwesome name="play" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column medium-screen="2">
									<h:outputText value="Tel. Fixo" />
								</b:column>
								<b:column medium-screen="4">
									<b:inputText placeholder="Digite telefone fixo" id="telFixo"
										value="#{requerimentoBean.requerimento.requerente.fonefixo}" ajax="false" autocomplete="false" >
										<f:facet name="prepend">
											<b:iconAwesome name="phone" />
										</f:facet>
									</b:inputText>
								</b:column>
								<b:column medium-screen="2">
									<h:outputText value="Tel. Celular" />
								</b:column>
								<b:column medium-screen="4">
									<b:inputText placeholder="Digite o Tel. Celular" id="telCelular" 
										value="#{requerimentoBean.requerimento.requerente.fonecel}" ajax="false" autocomplete="false">
										<f:facet name="prepend">
											<b:iconAwesome name="mobile" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column medium-screen="1">
									<h:outputText value="E-Mail:" />
								</b:column>
								<b:column medium-screen="11">
									<b:inputText placeholder="Digite o E-mail do requerente" required="true" requiredMessage="O e-mail é obrigatório!" 
										id="email" value="#{requerimentoBean.requerimento.requerente.email}" ajax="false" autocomplete="false">
										<f:facet name="prepend">
											<b:iconAwesome name="envelope" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column medium-screen="2">
									<h:outputText value="Nome do Estudante" />
								</b:column>
								<b:column medium-screen="10">
									<b:inputText placeholder="Digite o Nome do Estudante" 
										id="nomeEstudante" value="#{requerimentoBean.requerimento.requerente.estudane.nome}" ajax="false" autocomplete="false">
										<f:facet name="prepend">
											<b:iconAwesome name="user" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column medium-screen="1">
									<h:outputText value="Curso" />
								</b:column>
								<b:column medium-screen="11">
									<b:selectOneMenu id="curso" value="#{requerimentoBean.requerimento.estudante.matricula.curso.nome}" ajax="false" >
										<f:selectItem itemLabel="Escolha o curso do Estudante"
											itemValue="" />
										<f:selectItem
											itemLabel="Tecnologias em Sistemas para Internet"
											itemValue="Tecnologias em Sistemas para Internet" />
										<f:selectItem itemLabel="Técnico em Informática"
											itemValue="Técnico em Informática" />
										<f:selectItem itemLabel="Técnico em Edificações"
											itemValue="Técnico em Edificações" />
										<p:ajax event="change" global="false" />
										<f:facet name="prepend">
											<b:iconAwesome name="book" />
										</f:facet>
									</b:selectOneMenu>
								</b:column>
							</b:row>
							<b:row>
								<b:column medium-screen="1">
									<h:outputText value="Período" />
								</b:column>
								<b:column medium-screen="3">
									<b:selectOneMenu id="periodo" value="#{requerimentoBean.requerimento.estudante.matricula.periodo}" ajax="false" >
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItem itemLabel="1º" itemValue="1" />
										<f:selectItem itemLabel="2º" itemValue="2" />
										<f:selectItem itemLabel="3º" itemValue="3" />
										<f:selectItem itemLabel="4º" itemValue="4" />
										<f:selectItem itemLabel="5º" itemValue="5" />
										<f:selectItem itemLabel="6º" itemValue="6" />
										<f:selectItem itemLabel="7º" itemValue="7" />
										<f:selectItem itemLabel="8º" itemValue="8" />
										<p:ajax event="change" global="false" />
										<f:selectItem itemLabel="DP" itemValue="DP" />
										<f:facet name="prepend">
											<b:iconAwesome name="list" title="form of address" />
										</f:facet>
									</b:selectOneMenu>
								</b:column>
								<b:column medium-screen="1">
									<h:outputText value="Turno" />
								</b:column>
								<b:column medium-screen="3">
									<b:selectOneMenu id="turno" value="#{requerimentoBean.requerimento.estudante.matricula.turno}" ajax="false" >
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItem itemLabel="Matutino" itemValue="Matutino" />
										<f:selectItem itemLabel="Vespertino" itemValue="Vespertino" />
										<f:selectItem itemLabel="Noturno" itemValue="Noturno" />
										<p:ajax event="change" global="false" />
										<f:facet name="prepend">
											<b:iconAwesome name="list" title="form of address" />
										</f:facet>
									</b:selectOneMenu>
								</b:column>
								<b:column medium-screen="1">
									<h:outputText value="Turma:" />
								</b:column>
								<b:column medium-screen="3">
									<b:inputText placeholder="Selecione a Turma" id="turma"
										value="#{requerimentoBean.requerimento.estudante.matricula.turma}" ajax="false" autocomplete="false" >
										<f:facet name="prepend">
											<b:iconAwesome name="users" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
						</b:panel>
					</b:container>
				</h:form>
				<!-- Fim do painel de Nome do Requerente -->
				<h:form id="requerimento">
					<b:container layout="fluid">
						<b:panel title="Requerimento" look="primary">
							<h:form>
								<b:row>
									<b:column medium-screen="4"></b:column>
									<b:column medium-screen="5">
										<h:outputText value="Selecione o tipo do requerimento" />
									</b:column>
									<b:column medium-screen="5"></b:column>
								</b:row>
								<b:row>
									<p:growl id="msg" />
									<b:column medium-screen="6">
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.cancelamentoMatricula}"
											caption="Cancelamento de matricula" id="tipoReq1" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.cancelamentoUnidadeCurricular}"
											caption="Cancelamento de unidade curricular" id="tipoReq2" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.certificadoQualificacaoProfisional}"
											caption="Certificado de qualificação profissional" id="tipoReq3" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.convalidacao}" 
											caption="Convalidação"	id="tipoReq4" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.declaracao}" caption="Declaração"
											id="tipoReq5" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.desistenciaDeCurso}"
											caption="Desistencia de curso" id="tipoReq6" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.enriquecimentoProfissional}"
											caption="Enriquecimento profissional" id="tipoReq7" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.exameSuficiencia}"
											caption="Exame de suficiência" id="tipoReq8" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										
									</b:column>
									<b:column medium-screen="6">
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.historicoEscolar}" 
											caption="Histórico escolar" id="tipoReq9" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.matriculaEmUnidadeCurricular}"
											caption="Matrícula em unidade curricular" id="tipoReq10" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.mudancaDeTurma}" 
											caption="Mudança de turma"	id="tipoReq11" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.mudancaDeTurno}" 
											caption="Mudança de turno"	id="tipoReq12" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.trancamento}"
											 caption="Trancamento" id="tipoReq13" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.trasnferencia}" 
											caption="Transferência"	id="tipoReq14" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.segundaChamada}" 
											caption="Segunda Chamada" id="tipoReq15" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
										<b:selectBooleanCheckbox value="#{requerimentoBean.tiposRequerimento.outros}" 
											caption="Outros" id="tipoReq16" update="@(.message)">
											<p:ajax event="change" global="false" />
										</b:selectBooleanCheckbox>
									</b:column>
								</b:row>
								<b:row>
								</b:row>
								<b:row>
									<b:column medium-screen="12">
										<h:outputText value="Detalhamento do Pedido" />
										<b:inputTextarea id="obsRequerimento" value="#{requerimentoBean.requerimento.detalhamentoPedido}" >
										</b:inputTextarea>
									</b:column>

								</b:row>
								<b:row>
									<b:column medium-screen="12">

										<p:fileUpload
											fileUploadListener="#{fileUploadView.handleFileUpload}"
											mode="advanced" dragDropSupport="false" multiple="true"
											label="Selecionar" uploadLabel="Anexar"
											cancelLabel="Cancelar" update="messages" sizeLimit="100000"
											fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
										<p:growl id="messages" showDetail="true" />

									</b:column>

								</b:row>
							</h:form>
						</b:panel>
					</b:container>
				</h:form>
				<!-- Fim do painel de protocolo -->
				<h:form id="parecer">
					<b:container layout="fluid">
						<b:panel title="Parecer" look="primary" onclick="false">
							<h:form>
								<b:row>
									<b:column medium-screen="5"></b:column>
									<b:column medium-screen="5">
										<h:outputText value="Insira o seu parecer" />
									</b:column>
									<b:column medium-screen="5"></b:column>
								</b:row>
								<b:row>
									<b:column medium-screen="12">
										<b:inputTextarea id="obsparecer" value="#{requerimentoBean.parecer.observacaoParecer}" ajax="false" > 
										</b:inputTextarea>
									</b:column>

								</b:row>
								<b:row>
									<b:column medium-screen="12">
										<p:fileUpload
											fileUploadListener="#{uploadArquivo.handleFileUpload}"
											mode="advanced" dragDropSupport="false" multiple="true"
											label="Selecionar" uploadLabel="Anexar"
											cancelLabel="Cancelar" update="messages" sizeLimit="100000"
											fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
										<p:growl id="messages" showDetail="true" />
									</b:column>
								</b:row>
								<b:row>
									<b:column medium-screen="2">
										<h:outputText value="Deliberação do parecer: " />
									</b:column>
									<b:column medium-screen="4">
										<b:selectOneMenu id="despachoParecer" value="#{requerimentoBean.parecer.deliberacaoParecer}" ajax="false"
											tooltip="Seu parecer sobre o requerimento é:" update="@(.messages)">

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItem itemLabel="Favorável" itemValue="Favorável" />
											<f:selectItem itemLabel="Desfavoravel"	itemValue="Desfavorável" />
											<f:selectItem itemLabel="Não Apto a despachar"
												itemValue="Não Apto a despachar" />
											<p:ajax event="change" global="false" />
											<f:facet name="prepend">
												<b:iconAwesome name="list" title="form of address" />
											</f:facet>
										</b:selectOneMenu>
									</b:column>
									<b:column medium-screen="3">
										<h:outputText value="Selecione o Setor de Destino" />
									</b:column>
									<b:column medium-screen="3">
										<b:selectOneMenu id="encaminhar"
											value="#{requerimentoBean.parecer.setor}" ajax="false"
											tooltip="Setor a ser encaminhado:" update="@().messages)">

											<f:selectItem itemLabel="Selecione" itemValue="" />
											<f:selectItem itemLabel="COEDI" itemValue="COEDI" />
											<f:selectItem itemLabel="COTSI" itemValue="COTSI" />
											<f:selectItem itemLabel="DIREN" itemValue="DIREN" />
											<f:selectItem itemLabel="NUGED" itemValue="NUGED" />
											<p:ajax event="change" global="false" />
											<f:facet name="prepend">
												<b:iconAwesome name="list" title="form of address" />
											</f:facet>
										</b:selectOneMenu>
									</b:column>
								</b:row>
							</h:form>
						</b:panel>
					</b:container>

				</h:form>
				<b:container layout="fluid">

					<b:row>
						<b:column medium-screen="12">
							<!-- Fim do painel de parecer -->
							<b:commandButton value="Salvar Requerimento" ajax="true" action="#{requerimentoBean.salvar}" update="@form"
								look="primary">
							</b:commandButton>
						</b:column>
					</b:row>

				</b:container>

			</h:form>
		</b:jumbotron>
	</b:container>
	<b:container>
		<ui:insert name="footer">
			<b:well>
			</b:well>
		</ui:insert>
	</b:container>
</h:body>
</html>
